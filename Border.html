<html>
		<head>
			<title>Border</title>
				<style type=text/css>
				#red{color:red;;background:red;border:10px Black solid}
				#blue{color:blue;background:blue;border:20px Green dotted}
				#green{color:green;background:green;border:30px red dashed}
				.sqr{margin:20px;width:100px;height:100px;float:left}
				
				
				</style>
		</head>
	<body>
		<div id='red' class=sqr></div>
		<div id='blue' class=sqr></div>
		<div id='green' class=sqr></div>
		

	</body>
</html>
